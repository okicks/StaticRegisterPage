<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Forms Example</title>
</head>
<body>
    <header>
        <button class="head-btn">About Us</button>
        <button class="head-btn">Register</button>
    </header>

    <form id="form">
        <div id="heading">
            <h1>Sign Up</h1>
        </div>

        <div class="input">
           <input type="text" placeholder="Email"> 
        </div>

        <div class="input">
                <input type="text" placeholder="Username"> 
        </div>

        <div class="input">
            <input type="password" placeholder="Password">
        </div>

        <div class="input">
            <input type="password" placeholder="Confirm Password">
        </div>

        <div>
            <button type="submit" id="submit-btn">Submit</button>
        </div>

        <div>
            <img src="./assets/amazon.png" class="bot-img" id="bump">
            <img src="./assets/facebook.png" class="bot-img">
            <img src="./assets/github.png" class="bot-img">
            <img src="./assets/slack.png" class="bot-img">
            <img src="./assets/instagram.png" class="bot-img">
        </div>
    </form>
</body>
</html>
